<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us — Blue Peak Adventure Rafting</title>
    <meta name="description"
        content="Reach Blue Peak Adventure Rafting in Kolob, California. Find our address, phone, email, map, team, and a quick form for general questions, reservation help, or website suggestions.">
    <meta name="author" content="Parker Hirschi">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/blue-peak.webp" alt="Blue Peak Adventure Rafting Logo" width="200">
        <nav>
            <ul>
                <li class="border"><a href="index.html">Home</a></li>
                <li class="border"><a href="about.html">About Us</a></li>
                <li class="border"><a href="trips.html">Trips</a></li>
                <li class="border"><a aria-current="page" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Blue Peak Adventure Rafting</h1>
            <div class="company-info">
                <div>
                    <p>383 Riversong Wy</p>
                </div>
                <div>
                    <p>Alexander, North Carolina</p>
                </div>
                <div>
                    <p>+1 (999) 999-9999</p>
                </div>
                <div>
                    <p>info@bluepeakadventurerafting.com</p>
                </div>
            </div>
        </section>

        <section class="contact-grid">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d303.48875371005954!2d-82.61674905213187!3d35.68017541395715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88598b2d715a6bf1%3A0xa79c8471dd4e0a47!2s383%20Riversong%20Wy%2C%20Alexander%2C%20NC%2028701!5e0!3m2!1sen!2sus!4v1760374460988!5m2!1sen!2sus"
                    width="320" height="320" style="border: 3px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="submit" method="post">
                    <fieldset>
                        <legend class="sr-only">Contact form</legend>

                        <div class="form-row">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="John Doe" autocomplete="name"
                                required>
                        </div>

                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="johndoe@email.com"
                                autocomplete="email" required>
                        </div>

                        <fieldset class="form-row">
                            <legend>Message Purpose</legend>

                            <label class="choice">
                                <input type="radio" id="purpose-general" name="purpose">
                                General Inquiry
                            </label>

                            <label class="choice">
                                <input type="radio" id="purpose-reservation" name="purpose">
                                Reservation Question
                            </label>

                            <label class="choice">
                                <input type="radio" id="purpose-website" name="purpose">
                                Website Suggestion
                            </label>
                        </fieldset>

                        <div class="form-row">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Type here..."></textarea>
                        </div>

                        <label class="choice checkbox" for="subscribe">
                            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                            Please subscribe me to the monthly newsletter
                        </label>

                        <button class="btn primary" type="submit">Get in Touch!</button>
                    </fieldset>
                </form>
            </div>

        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <ul class="portraits">
                <li class="portrait">
                    <figure>
                        <img src="images/contact/angel3x4.webp" alt="Photo of Head Guide Angel Valenzuela" width="140">
                        <figcaption><strong>Jamie Lee</strong> — Head Guide</figcaption>
                    </figure>
                </li>
                <li class="portrait">
                    <figure>
                        <img src="images/contact/jake3x4.webp" alt="Photo of Operations Manager Jake Jones" width="140">
                        <figcaption><strong>Alex Rivera</strong> — Operations Manager</figcaption>
                    </figure>
                </li>
                <li class="portrait">
                    <figure>
                        <img src="images/contact/jessica3x4.webp" alt="Photo of Guest Support Jessica " width="140">
                        <figcaption><strong>Priya Shah</strong> — Guest Support</figcaption>
                    </figure>
                </li>
            </ul>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2025 | Blue Peak Adventure Rafting | Parker Hirschi</p>
        <nav class="footer">
            <a href="http://facebook.com" class="socialmedia">
                <img src="images/facebook-icon.webp" alt="Facebook Logo" width="40">
            </a>
            <a href="http://linkedin.com" class="socialmedia">
                <img src="images/linkedin-icon.webp" alt="LinkedIn Logo" width="40">
            </a>
            <a href="http://instagram.com" class="socialmedia">
                <img src="images/instagram-icon.png.webp" alt="Instagram Logo" width="40">
            </a>
        </nav>
    </footer>
</body>

</html>
