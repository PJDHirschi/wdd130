<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="poll-results.html" method="get">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1 form-item">
                    <label for="favorite browser">What is your favorite browser?</label>
                    <select type="text" id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                </div>
                <div class="column1 form-item">
                    <label for="household pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="places lived">List the places you have lived:</label>
                    <textarea placeholder="Enter places lived" id="feedback" name="feedback"></textarea>
                </div>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
            <button type="submit">Submit Poll</button>
    </main>
</body>

</html>
